{{define "orders"}}
    <div class="row ">
        <div class="col-md-8"></div>
        <div class="col-md-2 ">
            <button type="button" class="btn btn-success btn-fill pull-right" onclick="SendEmail()">Send Eamils</button>
        </div>
        <div class="col-md-2  ">            
            <button type="submit" class="btn btn-info btn-fill pull-right" onclick="refreshOrders()">Refresh Orders</button>
        </div>
    </div>   
<br/>
    <div class="row ">   
        <div class="col-md-12">
            <div class="card strpied-tabled-with-hover">
                <div class="card-header ">
                    <h4 class="card-title">Orders from shopify</h4>
                    <p class="card-category">Here is a subtitle for this table</p>
                </div>
                <div class="card-body table-full-width table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>     
                            <th>Select</th>             
                            <th>Name</th>                
                            <th>Total</th>   
                            <th>Already Send</th>
                                        
                        </thead>
                        <tbody>
                                {{range .Orders}}
                                    <tr>
                                        <td><input type="checkbox" name="type" value="{{.ID}}" autocomplete="off" ></td>                                                                    
                                        <td>{{.Name}}</td>                            
                                        <td>{{.SubtotalPrice}}</td>
                                        <td>{{.Confirmed}}</td>
                                        <td>
                                            <select class="custom-select" name="status" id="ts">
                                                <option value="0">0</option>
                                                <option value="1" {{if .Confirmed }} selected {{end}}>yes</option>
                                                <option value="3">3</option>
                                            </select>
                                        </td>
                                    </tr>
                                {{end}}
                        </tbody>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                    </table>
                </div>
            </div>
        </div> 
    </div>  
{{end}}
